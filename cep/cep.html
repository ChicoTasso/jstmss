<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário com consulta a API de CEPs</title>
        <script src="cep.js" defer></script>
        <!-- Principal CSS do Bootstrap -->
        <link rel="stylesheet" href="cep.css">
</head>
          
    
<div class="container">
    <body>
        <h1>Formulário com consulta a API de CEPs</h1>
        <div>
          <form action="#">
              <label>CEP:</label>
              <input id="cep" class="inputClass" /><br>
              
              <label>Rua:</label>
            <input id="logradouro" class="inputClass" /><br>
            
            <label>Bairro:</label>
            <input id="bairro" class="inputClass" /><br>
            
            <label>Cidade:</label>
            <input id="localidade" class="inputClass" /><br>
            
            <label>Estado:</label>
            <input id="uf" class="inputClass" /><br>
        </form>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="text-muted">
        <span>Feito por Selemérico JR e Adaptado Pelo Chico Tasso</span>
      </div>
    </footer>
</div>
</html>
